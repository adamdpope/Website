var websites = document.getElementsByClassName('websites'), i;

}

    websites[i].style.display = 'none';
}

for (i = 0; i < videos.length; i += 1) {
    videos[i].style.display = 'none';
}
}

async function showwebsites() {
var graphicdesign = document.getElementsByClassName('graphicdesign'), i;

document.getElementById("filterwebsites").className = "buttonstyle_active";

document.getElementById("filtervideos").className = "buttonstyle";

for (i = 0; i < websites.length; i += 1) {
    websites[i].style.display = 'initial';
}

for (i = 0; i < graphicdesign.length; i += 1) {
    graphicdesign[i].style.display = 'none';
}

for (i = 0; i < videos.length; i += 1) {
    videos[i].style.display = 'none';
}
}

async function showvideos() {
var graphicdesign = document.getElementsByClassName('graphicdesign'), i;
var websites = document.getElementsByClassName('websites'), i;
var videos = document.getElementsByClassName('videos'), i;

document.getElementById("filtervideos").className = "buttonstyle_active";
document.getElementById("filterall").className = "buttonstyle";
document.getElementById("filtergraphicdesign").className = "buttonstyle";
document.getElementById("filterwebsites").className = "buttonstyle";

for (i = 0; i < videos.length; i += 1) {
    videos[i].style.display = 'initial';
}

for (i = 0; i < websites.length; i += 1) {
    websites[i].style.display = 'none';
}

for (i = 0; i < graphicdesign.length; i += 1) {
    graphicdesign[i].style.display = 'none';
}
}
