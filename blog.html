<script type='text/javascript'>

async function showall() {
    var lifeupdates = document.getElementsByClassName('lifeupdates'), i;
    var news = document.getElementsByClassName('News'), i;

    document.getElementById("filterall").className = "buttonstyle_active";
    document.getElementById("filterlifeupdates").className = "buttonstyle";
    document.getElementById("filternews").className = "buttonstyle";

    for (i = 0; i < lifeupdates.length; i += 1) {
        lifeupdates[i].style.display = 'initial';
    }

    for (i = 0; i < news.length; i += 1) {
        news[i].style.display = 'initial';
    }
}

async function showlifeupdates() {
    var lifeupdates = document.getElementsByClassName('lifeupdates'), i;
    var news = document.getElementsByClassName('News'), i;

    document.getElementById("filterlifeupdates").className = "buttonstyle_active";
    document.getElementById("filterall").className = "buttonstyle";
    document.getElementById("filternews").className = "buttonstyle";

    for (i = 0; i < lifeupdates.length; i += 1) {
        lifeupdates[i].style.display = 'initial';
    }

    for (i = 0; i < news.length; i += 1) {
        news[i].style.display = 'none';
    }
}

async function shownews() {
    var lifeupdates = document.getElementsByClassName('lifeupdates'), i;
    var news = document.getElementsByClassName('News'), i;

    document.getElementById("filternews").className = "buttonstyle_active";
    document.getElementById("filterall").className = "buttonstyle";
    document.getElementById("filterlifeupdates").className = "buttonstyle";

    for (i = 0; i < news.length; i += 1) {
        news[i].style.display = 'initial';
    }

    for (i = 0; i < lifeupdates.length; i += 1) {
        lifeupdates[i].style.display = 'none';
    }
}

function pagecheck() {
    var hash = window.location.hash || "";
    if (hash === "#news"){
        shownews();
    }
    else if (hash === "#lifeupdates") {
        showlifeupdates();
    }
}
</script>
